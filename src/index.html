<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AccelMenu Editor</title>
  <!-- Lottie Player for animations -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    
    /* Ensure edit mode toggle is always visible */
    #edit-mode-toggle-container {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
      z-index: 999999 !important;
    }
    
    #app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .tile {
      position: absolute;
      box-sizing: border-box;
      transition: box-shadow 0.2s ease;
    }
    
    .tile.selected {
      box-shadow: 0 0 0 3px #4a90e2;
      z-index: 1000;
    }
    
    .tile-content {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* Add any additional global styles here */
  </style>
</head>
<body>
  <div id="app">
    <!-- App content will be injected here by JavaScript -->
  </div>
  
  <!-- Include the main JavaScript file using Vite's module system -->
  <script type="module" src="./js/index.js"></script>
</body>
</html>
